include hyde.conf

# Minimal Tab bar styling 
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

# remap to open new kitty tab in the same directory (default is home dir)
# map ctrl+shift+t            new_tab_with_cwd

# Let ctrl-shift-[motion] through
# Map Ctrl+Shift+H
map ctrl+shift+h send_text all ^[[1;9h
# Map Ctrl+Shift+L 
map ctrl+shift+l send_text all ^[[1;9l
# Map Ctrl+Shift+J
map ctrl+shift+j send_text all ^[[1;9j
# Map Ctrl+Shift+K
map ctrl+shift+k send_text all ^[[1;9k

# Uncomment the following 4 lines to minimize kitty latency (higher energy usage)
# input_delay 0
# repaint_delay 2
# sync_to_monitor no
# wayland_enable_ime no
